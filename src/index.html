<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast App</title>
  <link rel="stylesheet" href="output.css">
  <script src="script.js"></script>
</head>
<body class="bg-gray-800 bg-opacity-50 text-slate-700 font-semibold font-sans bg-fixed bg-center bg-cover" style="background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20201012/pngtree-white-cloud-on-blue-sky-weather-background-image_410050.jpg');">
  <div class="container mx-auto p-4">
    <!-- Main content -->
    <div id="app">
      <!-- Weather Forecast Heading -->
      <h1 class="text-5xl font-bold text-center mb-8 text-white">WEATHER <span class="text-slate-600">FORECAST</span></h1>

      <!-- Weather Information Section -->
      <div class="flex justify-center items-center mb-8">
        <input
          type="text"
          id="city-input"
          class="border border-slate-800 text-gray-900 rounded-lg p-3 w-80 shadow-lg focus:outline-none focus:ring focus:ring-blue-400"
          placeholder="Enter city name"
        />
        <button
          id="search-btn"
          class="bg-blue-500 text-white p-3 rounded-lg ml-4 hover:bg-blue-600 transition"
        >
          Search
        </button>
      </div>

      <!-- Weather Info Display -->
      <div id="weather-info" class="mt-8 text-center"></div>

      <!-- 5-Day Forecast Cards -->
      <div id="forecast" class="mt-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-6">
        <!-- Cards will be dynamically generated -->
      </div>
    </div>
  </div>
</body>
</html>
